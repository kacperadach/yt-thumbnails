version: '3.8'

services:
  web:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --workers 4
    volumes:
      - .:/usr/src/app
      - shared_data:/usr/src/app/shared
    env_file:
      - .env
    ports:
      - 8000:8000
    depends_on:
      - worker

  worker:
    build: .
    command: rq worker --url redis://redis:6379
    volumes:
      - .:/usr/src/app
      - shared_data:/usr/src/app/shared
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    expose:
      - "6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./build:/usr/share/nginx/html:ro
      - /etc/letsencrypt/live/www.simplethumbnail.com/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/live/www.simplethumbnail.com/privkey.pem:/etc/nginx/ssl/privkey.pem
    depends_on:
      - web

volumes:
  shared_data: 